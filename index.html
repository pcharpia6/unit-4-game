<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <title>Battle of Heroes!</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
    <div class="container">
        <img src="assets/images/title.png" id="title">
        <p class="lead">Will you be the champion of this grand event?</p>
        <p class="lead">Select your hero and battle your way to victory!</p>
    </div>
    </div>
    <div class="container" id="main">
        <div class="row fight-row justify-content-between">
            <div class="col-md-3">
                <div class="row hero-row"></div>
            </div>
            <div class="col-md-3">
                <div class="row justify-content-center">
                    <div class="fight-button"></div>
                    <h3 id="hero-damage"></h3>
                    <h3 id="opponent-damage"></h3>
                    <h2 id="dies"></h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row opponent-row"></div>
            </div>      
        </div>

        <div class="row store-row">
            <div class="col-md-12 text-center">
                <h2 id="store-text"></h2>
            </div>
            <div class="col-md-3">
                    <div class="card w-100 h-100 hero" id="Dwarf" unit="Dwarf" style="width: 18rem;">
                        <img src="assets/images/dwarf-warrior.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text text-center">Dwarf</p>
                        </div>
                    </div>
            </div>
            <div class="col-md-3">
                    <div class="card w-100 h-100 hero" id="Goblin" unit="Goblin" style="width: 18rem;">
                        <img src="assets/images/goblin.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text text-center">Goblin</p>
                        </div>
                    </div>
            </div>
            <div class="col-md-3">
                    <div class="card w-100 h-100 hero" id="Human" unit="Human" style="width: 18rem;">
                        <img src="assets/images/human.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text text-center">Human</p>
                        </div>
                    </div>
            </div>
            <div class="col-md-3">
                    <div class="card w-100 h-100 hero" id="Orc" unit="Orc" style="width: 18rem;">
                        <img src="assets/images/Orc-warrior.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text text-center">Orc</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>

<script src="assets/javascript/game.js"></script>

</body>
</html>
